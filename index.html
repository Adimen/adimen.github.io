<!DOCTYPE html>
<html lang="es-CL">
   <head>
      <meta charset="utf-8">
      <title>Adimen Website</title>
      <link href="https://fonts.googleapis.com/css?family=Arimo|Mogra" rel="stylesheet">
      <link rel="stylesheet" href="./css/main.css">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
   </head>
   <body class="light-blue lighten-5">
      <header>
         <nav class="nav-wrapper white menu">
            <a href="http://www.adimen.cl" class="brand-logo center"><img src="./img/Adimen.png" alt="ADIMEN SpA" class="logo"></a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
               <li><a class="amber-text text-darken-4" href="#">Inicio</a></li>
               <li><a class="amber-text text-darken-4" href="#Servicios">Servicios</a></li>
               <li><a class="amber-text text-darken-4" href="#Articulos">Blog</a></li>
            </ul>
         </nav>
      </header>
      <div class="container">
         <section>
            <div class="row">
              <div class="col s12 m7">
                <div class="card">
                  <div class="card-image">
                    <img id="portada" src="./img/DSC_0062.JPG">
                    <span class="card-title amber-text text-darken-4">Adimen Servicios Tecnologicos</span>
                  </div>
                  <div class="card-content">
                    <p>Contamos con una amplia gama de servicios adaptados para la transformacion
                       digital que su negocio necesita para dar un salto al futuro.</p>
                  </div>
                  <div class="card-action">
                     <div class="row">
                       <div class="input-field col s11">
                         <input id="email" type="email" class="validate">
                         <label for="email" data-error="Invalido" data-success="Valido">Email</label>
                       </div>
                     </div>
                     <div class="row">
                        <div class="input-field col s11">
                         <input id="password" type="password" class="validate">
                         <label for="password">Password</label>
                        </div>
                     </div>
                     <a class="waves-effect waves-light btn">Ingresar</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">

            </div>
         </section>
      </div>
      <footer class="black amber-text text-darken-4">
         &copy; 2017. Adimen SpA - Santiago - Chile.
      </footer>
      <!-- Script Zone -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
   </body>
</html>
