<!DOCTYPE html>
<html lang="es-CL">
   <head>
      <meta charset="utf-8">
      <title>Adimen Portal</title>
      <link href="https://fonts.googleapis.com/css?family=Arimo|Mogra" rel="stylesheet">
      <link rel="stylesheet" href="./css/main.css">
      <!-- Compiled and minified CSS -->
   </head>
   <body class="light-blue lighten-5">
      <header>
         <nav class="header center">
            Adimen Servicios de Tecnologia
         </nav>
      </header>
      <div class="container">
         <section class="main">
            <img class="main__img" id="portada" src="./img/computer-1245714_1280.jpg" alt="Consultoria Tecnologica">
         </section>
         <section class="search">
            <div class="search__title center">Buscar</div>
            <div class="search__input center">
               <i class="fas fa-search"></i>
               <input type="text" placeholder="Aqui puedes ver si tenemos el servicio que buscas">
            </div>
         </section>
         <section class="ps">
            <img class="ps__img--primary" src="https://cdn.pixabay.com/photo/2018/05/08/08/44/artificial-intelligence-3382507_1280.jpg" alt="Machine Learning">
            <div class="ps__description--primary center">
               <p>Servicios de Machine Learning</p>
            </div>
            <img class="ps__img--secondary" src="https://cdn.pixabay.com/photo/2017/12/13/18/03/cloud-3017392__480.png" alt="Asesorias de Cloud Services">
            <div class="ps__description--secondary center">
               <p>Servicios de Asesoria en CloudOps</p>
            </div>
         </section>
         <section class="ss">
               <img class="ss__img--primary" src="https://cdn.pixabay.com/photo/2015/12/04/14/05/code-1076536__480.jpg" alt="Desarrollo Web">
               <div class="ss__description--primary center">
                  <p>Desarrollo de Software</p>
               </div>
               <img class="ss__img--secondary" src="https://cdn.pixabay.com/photo/2018/10/17/08/58/transformation-3753466__480.jpg" alt="Transformacion Digital">
               <div class="ss__description--secondary center">
                  <p>Asesorias en Transformacion Digital</p>
               </div>
         </section>
      </div>
      <footer class="black amber-text text-darken-4">
         &copy; 2017. Adimen SpA - Santiago - Chile.
      </footer>
      <!-- Script Zone -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   </body>
</html>
